<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login/Register</title>
        <link rel="stylesheet" href="login.css">
        <link rel="icon" href="D:\ClassSync Project\login_bg.png" type="image/icon type">
    </head>
<body>
    
  <div class="container">
      <div class="loginbg">
          <div class="box signin">
              <h2>Already Have an Account ?</h2>
              <center><button class="signinbtn">Sign in</button></center>
          </div>
          <div class="box signup">
            <h2>Dont Have an Account ?</h2>
            <center><button class="signupbtn">Sign up</button></center>
          </div>
      </div>
      <div class="formbx">
        <div class="form signinform">
            <form>
                
                
                <center><img src="D:\ClassSync Project\mcc_logo.png" alt="logo" height="150" width="150"></center>
                <h3><center>Sign In</center></h3>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <a href="home.html">
                <center><input type="button" value="Login"></center>
                </a>
               <center><a href="#" class="forgot">Forgot password?</a></center> 
            </form>
        </div>
        <div class="form signupform">
            <form>
                <h3><center>Sign up</center></h3>
                <input type="text" placeholder="Enter Your Name">
                <input type="text" placeholder="Email">
                <input type="date" placeholder=" Enter your Date of birth">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm password">
                <center><input type="submit" value="Sign Up"></center>
            </form>
        </div>
      </div>
      </div>
<script>
    const signinbtn = document.querySelector('.signinbtn');
    const signupbtn = document.querySelector('.signupbtn');
    const formbx = document.querySelector('.formbx'); 
    const body = document.querySelector('body')

    signupbtn.onclick = function(){
        formbx.classList.add('active')
        body.classList.add('active')
    }
    signinbtn.onclick = function(){
        formbx.classList.remove('active')
        body.classList.remove('active')
    }
    </script>
      
</body>
</html>
