<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login/Register</title>
        <link rel="stylesheet" href="login.css">
        <link rel="icon" href="D:\ClassSync Project\login_bg.png" type="image/icon type">
    </head>
<body>

  <div class="container">
      <div class="loginbg">
          <div class="box signin">
              <h2>Already Have an Account ?</h2>
              <center><button class="signinbtn">Sign in</button></center>
          </div>
          <div class="box signup">
            <h2>Dont Have an Account ?</h2>
            <center><button class="signupbtn">Sign up</button></center>
          </div>
      </div>
      <div class="formbx">
        <div class="form signinform">
            <form>
                
                
                <center><img src="D:\ClassSync Project\mcc_logo.png" alt="logo" height="150" width="150"></center>
                <h3><center>Sign In</center></h3>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <a href="index.html">
                <center><input type="button" value="Login"></center>
                </a>
               <center><a href="index.html"class="forgot">Forgot password?</a></center> 
            </form>
        </div>
        <div class="form signupform">
            <form>
                <h3><center>Sign up</center></h3>
                <input required type="text" placeholder="Enter Your Name">
                <input required type="email" placeholder="Email">
                <input required type="date" placeholder=" Enter your Date of birth">
                <input required type="password" id="password"placeholder="Password">
                <input required type="password" id="confirm_password"placeholder="Confirm password">
                <p id="error_message" style="color: red; font-size: 14px;"></p>
                <center><input type="submit" value="Sign Up"></center>
            </form>
        </div>
      </div>
      </div>
      <script>
        

        document.addEventListener("DOMContentLoaded", function () {
            // Sign-in and Sign-up toggle functionality
            const signinbtn = document.querySelector('.signinbtn');
            const signupbtn = document.querySelector('.signupbtn');
            const formbx = document.querySelector('.formbx'); 
            const body = document.querySelector('body');

            signupbtn.addEventListener("click", function(){
                formbx.classList.add('active');
                body.classList.add('active');
            });

            signinbtn.addEventListener("click", function(){
                formbx.classList.remove('active');
                body.classList.remove('active');
            });

            // Password validation
            const password = document.getElementById("password");
            const confirmPassword = document.getElementById("confirm_password");
            const errorMessage = document.getElementById("error_message");

            if (password && confirmPassword) {
                confirmPassword.addEventListener("input", function () {
                    if (confirmPassword.value !== password.value) {
                        errorMessage.textContent = "Passwords do not match!";
                        confirmPassword.style.border = "2px solid red";
                    } else {
                        errorMessage.textContent = "";
                        confirmPassword.style.border = "2px solid green";
                    }
                });

                document.getElementById("signup_form").addEventListener("submit", function (event) {
                    if (password.value !== confirmPassword.value) {
                        event.preventDefault(); // Prevent form submission
                        errorMessage.textContent = "Passwords do not match!";
                        confirmPassword.style.border = "2px solid red";
                    }
                });
            }
        });

    </script>

      
</body>
</html>
